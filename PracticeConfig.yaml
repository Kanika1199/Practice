apiVersion: apps/v1
kind: Deployment
metadata:
  name: practiceconfig-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: PracticeConfig
  template:
    metadata:
      labels:
        app: PracticeConfig
    spec:
      containers:
      - name: clouddemo
        image: dockcr.azurecr.io/clouddemo:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: practiceconfig
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: PracticeConfig